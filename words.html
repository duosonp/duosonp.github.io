<!DOCTYPE html>
<html>
<title>Words</title>
<meta charset="utf-8">

<body>
    <script>
        function get() {
            const key = document.getElementById("key").innerText;
            const words = document.getElementById("words").innerText;
            window.alert(`Get words ${words} using key ${key}`);
            ta.innerHTML = "";
            for (let word of words.split(/\s+/)) {
                const url = `https://api.forvo.com/key/${key}/actions/word-pronunciation/format/json/word/${word}`;
                fetch(url)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then((response) => {
                        window.alert(response);
                        const ta = document.getElementById("response");
                        ta.innerHTML = `${response}`;
                    })
                    .catch((err) => {
                        window.alert(err);
                    })
            }

        }
    </script>
    <div>
        KEY
        <input id="key" name="key" />
    </div>
    <div>
        WORDS
        <textarea id="words" width="100%" height="100%"></textarea>
    </div>
    <div>
        GET
        <input type="button" name="get" name="Get" value="Get" click="get()"></input>
    </div>
    <div>
        RESPONSE
        <textarea id="reponse" width="100%" height="100%"></textarea>
    </div>
</body>

</html>
